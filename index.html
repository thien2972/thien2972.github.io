<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jordan</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card_box">
      <div class="card_heart">
        <i class="bx bx-heart"></i>
      </div>
      <div class="card_cart">
        <i class="bx bx-cart-alt"></i>
      </div>
      <div class="card_img">
        <img src="jordan1-1.png" alt="#" />
      </div>
      <div class="title">
        <h3>Air Jordan 1 Court Purple</h3>
      </div>
      <div class="price">
        <h3>$205</h3>
      </div>
      <div class="size">
        <h4>size :</h4>
        <span>6</span>
        <span>7</span>
        <span>8</span>
      </div>
      <div class="color">
        <h4>color :</h4>
        <span class="Purple"></span>
        <span class="Red"></span>
        <span class="Green"></span>
      </div>
      <div class="button">
        <button>buy now</button>
        <button>add cart</button>
      </div>
    </div>
  </body>
</html>
